
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IRCTC NexGen - Futuristic Rail Travel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@400;500;600;700;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --neon-blue: #00f2ff;
        --neon-orange: #ff9933;
        --deep-space: #020617;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        color: #f8fafc;
        overflow-x: hidden;
      }
      .font-outfit { font-family: 'Outfit', sans-serif; }
      .font-space { font-family: 'Space Grotesk', sans-serif; }
      
      .glass {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .neon-border {
        border: 1px solid rgba(0, 242, 255, 0.3);
        box-shadow: 0 0 20px rgba(0, 242, 255, 0.1);
      }
      
      .neon-text-blue {
        text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
      }
      
      .neon-text-orange {
        text-shadow: 0 0 10px rgba(255, 153, 51, 0.5);
      }

      .vande-bharat-orange {
        background: linear-gradient(135deg, #FF9933 0%, #E67E22 100%);
      }

      .scanline {
        width: 100%;
        height: 100px;
        z-index: 100;
        background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(0, 242, 255, 0.05) 50%, rgba(0, 0, 0, 0) 100%);
        opacity: 0.1;
        position: absolute;
        bottom: 100%;
        animation: scanline 8s linear infinite;
        pointer-events: none;
      }

      @keyframes scanline {
        0% { bottom: 100%; }
        100% { bottom: -100%; }
      }

      @keyframes pulse-glow {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }
      .animate-pulse-glow { animation: pulse-glow 3s ease-in-out infinite; }

      @keyframes particle-float {
        0% { transform: translateX(0) translateY(0); opacity: 1; }
        100% { transform: translateX(-200px) translateY(-20px); opacity: 0; }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; border: 1px solid rgba(255,255,255,0.05); }
      ::-webkit-scrollbar-thumb:hover { background: #334155; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="scanline"></div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>

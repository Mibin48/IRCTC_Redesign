
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IRCTC NexGen - Futuristic Rail Travel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class'
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@400;500;600;700;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --neon-blue: #00f2ff;
        --neon-orange: #ff9933;
        --deep-space: #020617;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        color: #f8fafc;
        overflow-x: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Dark Mode Styles (default) */
      .dark body,
      .dark {
        background-color: #020617;
        color: #f8fafc;
      }
      
      /* Light Mode Styles */
      .light body,
      .light {
        background-color: #ffffff;
        color: #0f172a;
      }
      
      html:not(.light):not(.dark) {
        background-color: #020617;
        color: #f8fafc;
      }
      
      /* Dark Mode Glass (default) */
      .dark .glass,
      html:not(.light) .glass {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      /* Light Mode Glass */
      .light .glass {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(0, 0, 0, 0.15);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      
      /* Dark Mode Neon Border (default) */
      .dark .neon-border,
      html:not(.light) .neon-border {
        border: 1px solid rgba(0, 242, 255, 0.3);
        box-shadow: 0 0 20px rgba(0, 242, 255, 0.1);
      }
      
      /* Light Mode Neon Border */
      .light .neon-border {
        border: 1px solid rgba(6, 182, 212, 0.6);
        box-shadow: 0 0 20px rgba(6, 182, 212, 0.3), 0 0 40px rgba(6, 182, 212, 0.15);
      }
      
      /* Dark Mode Neon Text (default) */
      .dark .neon-text-blue,
      html:not(.light) .neon-text-blue {
        text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
      }
      
      .dark .neon-text-orange,
      html:not(.light) .neon-text-orange {
        text-shadow: 0 0 10px rgba(255, 153, 51, 0.5);
      }
      
      /* Light Mode Neon Text */
      .light .neon-text-blue {
        text-shadow: 0 0 10px rgba(6, 182, 212, 0.6), 0 0 20px rgba(6, 182, 212, 0.4);
      }
      
      .light .neon-text-orange {
        text-shadow: 0 0 10px rgba(249, 115, 22, 0.6), 0 0 20px rgba(249, 115, 22, 0.4);
      }
      
      /* Dark Mode Scrollbar (default) */
      .dark ::-webkit-scrollbar-track,
      html:not(.light) ::-webkit-scrollbar-track {
        background: #020617;
      }
      
      .dark ::-webkit-scrollbar-thumb,
      html:not(.light) ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border: 1px solid rgba(255,255,255,0.05);
      }
      
      .dark ::-webkit-scrollbar-thumb:hover,
      html:not(.light) ::-webkit-scrollbar-thumb:hover {
        background: #334155;
      }
      
      /* Light Mode Scrollbar */
      .light ::-webkit-scrollbar-track {
        background: #e2e8f0;
      }
      
      .light ::-webkit-scrollbar-thumb {
        background: #64748b;
        border: 1px solid rgba(0, 0, 0, 0.1);
      }
      
      .light ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      
      /* Light mode text color improvements */
      .light .text-slate-400 {
        color: #475569 !important;
      }
      
      .light .text-slate-500 {
        color: #64748b !important;
      }
      
      .light .text-slate-600 {
        color: #475569 !important;
      }
      
      .light .text-white {
        color: #0f172a !important;
      }
      
      .light .text-slate-300 {
        color: #64748b !important;
      }
      .font-outfit { font-family: 'Outfit', sans-serif; }
      .font-space { font-family: 'Space Grotesk', sans-serif; }
      
      /* Default glass styles apply when dark class is present or no light class */
      html:not(.light) .glass,
      .dark .glass {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      /* Default neon styles apply when dark class is present or no light class */
      html:not(.light) .neon-border,
      .dark .neon-border {
        border: 1px solid rgba(0, 242, 255, 0.3);
        box-shadow: 0 0 20px rgba(0, 242, 255, 0.1);
      }
      
      html:not(.light) .neon-text-blue,
      .dark .neon-text-blue {
        text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
      }
      
      html:not(.light) .neon-text-orange,
      .dark .neon-text-orange {
        text-shadow: 0 0 10px rgba(255, 153, 51, 0.5);
      }

      .vande-bharat-orange {
        background: linear-gradient(135deg, #FF9933 0%, #E67E22 100%);
      }

      .scanline {
        width: 100%;
        height: 100px;
        z-index: 100;
        background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(0, 242, 255, 0.05) 50%, rgba(0, 0, 0, 0) 100%);
        opacity: 0.1;
        position: absolute;
        bottom: 100%;
        animation: scanline 8s linear infinite;
        pointer-events: none;
      }

      @keyframes scanline {
        0% { bottom: 100%; }
        100% { bottom: -100%; }
      }

      @keyframes pulse-glow {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }
      .animate-pulse-glow { animation: pulse-glow 3s ease-in-out infinite; }

      @keyframes particle-float {
        0% { transform: translateX(0) translateY(0); opacity: 1; }
        100% { transform: translateX(-200px) translateY(-20px); opacity: 0; }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; border: 1px solid rgba(255,255,255,0.05); }
      ::-webkit-scrollbar-thumb:hover { background: #334155; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <script>
      // Initialize theme before React loads
      (function() {
        const savedTheme = localStorage.getItem('theme');
        const prefersLight = window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches;
        const theme = savedTheme || (prefersLight ? 'light' : 'dark');
        // Remove both classes first
        document.documentElement.classList.remove('light', 'dark');
        // Add the correct theme class
        document.documentElement.classList.add(theme);
        // Also set data attribute for Tailwind if needed
        document.documentElement.setAttribute('data-theme', theme);
      })();
    </script>
    <script>
      // Configure Tailwind dark mode to use class strategy
      if (typeof tailwind !== 'undefined') {
        tailwind.config = tailwind.config || {};
        tailwind.config.darkMode = 'class';
      }
    </script>
    <div class="scanline"></div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
